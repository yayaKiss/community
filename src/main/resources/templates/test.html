<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/testR}" method="post">
        <div class="col-sm-10">
            <input type="password" class="form-control is-invalid" id="email" name="email"
                   placeholder="请输入您的邮箱!" required>
        </div>
        <div class="col-sm-4">
            <a href="javascript:require_code();" class="btn btn-info form-control">获取验证码</a>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/global.js} "></script>
    <script>
        function require_code() {
            var e = $("#email").val();
            console.log(e);
        }
    </script>
</body>
</html>
