<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajax-Test</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>
    <p>
        <input type="button" value="发送1" onclick="send1();">
    </p>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send(){
            $.post(
                "/community/getJson",
                {"name":"张三","age":"23"},
                function(data){
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            )
        }
    </script>
    <script>
        function send1(){
            $.post(
                "/community/getJsonString",
                {"name":"张三","age":"23"},
                function(data){
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);
                    console.log(typeof (data));
                    console.log(data)
                    console.log(data.code);
                    console.log(data.msg);
                }
            )
        }
    </script>
</body>
</html>
